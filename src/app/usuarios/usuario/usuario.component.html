<div class="row">
  <div class="col-4">
    <img [src]="usuario?.avatar" alt="avatar" class="img-thumbnail">
  </div>
  <div class="col-8">
    <ul class="list-group">
      <li class="list-group-item"><b>Nombre:</b> {{ usuario?.first_name }}</li>
      <li class="list-group-item"><b>Apellidos:</b> {{ usuario?.last_name }}</li>
    </ul>
  </div>
</div>
